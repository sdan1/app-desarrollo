<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
    <div class="row">
        <div class="col">
            <!-- HEADER -->
            <nav class="navbar bg-info-subtle">
                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1">Cosméticos</span>
                </div>
              </nav>
        </div>
    </div>


    <div class="row row justify-content-center mt-3">
        <div class="col-6">
            
            <div class="card">
                <div class="card-header text-center">
                    <h4>Inicio de sección</h4></div>
                <div class="card-body">
                    <div id="alert"></div>
                    <!-- formulario -->
                    <form id="formLogin">
                        <div class="mb-3">
                          <label for="email" class="form-label">Correo electronico</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="password">
                        </div>

                        <button type="submit" class="btn btn-outline-primary d-block mx-auto">Ingresar</button>
                      </form>
                </div>
              </div>
        </div>
    </div>


    <div class="row mt-3">
        <div class="col text-center ">
            <!-- footer -->
            <p class="fst-italic">&copy; Todos los derechos reservados </p>
        </div>
    </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- Llamando el scrip -->
    <script src="js/loginService.js"></script>
</body>
</html>
